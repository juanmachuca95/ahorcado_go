<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>gRPC</title>
</head>

<body>
	<div id="app" v-cloak>
		<div class="container bg-light">
			<div class="row vh-100 align-items-center">
				<div class="col-md-6">
					<div class="text-center">
						<h1 class="p-3">💀 Ahorcado</h1>

						<div class="p-3" v-if="game">
							<h2 style="letter-spacing:10px;">
								🔒{{ found_letters }}
							</h2>
							<p v-if="status">{{ status }}</p>
						</div>
						<div class="flex" v-if="ws_conn">
							<input class="form" v-model="input_word" type="text">
							<button class="btn btn-primary text-uppercase" @click="Send()">Send</button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<p>History: </p>
					<ul>
						<li v-for="item in game_data">
							✍️ - {{ item.userSend }} - Ha jugado - {{ item.wordSend }}
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>


	<script src="index.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
