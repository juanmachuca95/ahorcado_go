syntax = "proto3";

option go_package = "./generated";

message Word {
    string game_id = 1;
    string user = 2;
    string word = 3;
}

message Game {
    string id = 1;
    string word = 2;
    string winner = 3;
    repeated string encontrados = 4;
    bool finalizada = 5;
    string error = 6;
}

message Empty {}

service Ahorcado {
    rpc GetRandomGame (Empty) returns (Game);
    rpc Ahorcado (stream Word) returns (stream Game);
}